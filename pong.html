<head>
  <title>pong</title>
</head>

<body>
	{{>court}}
</body>

<template name="court">
	<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="-400 -400 800 800">
	<circle cy="0" cx="0" r="5" style="fill:white"></circle>
	<line x1=0 y1=0 x2=-400 y2=0 stroke-width=1 stroke="red"></line>
	 {{#each balls}}
		{{>ball}}
	 {{/each}}
	 
	 {{#each paddles}}
		{{>paddle}}
	{{/each}}
	</svg>
	{{pos}}
	{{tgt}}
	
</template>

<template name="ball">
	<circle {{attr}}></circle>
</template>

<template name="paddle">
	<line {{attr}}></line>
</template>
